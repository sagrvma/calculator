  <body>
    <div id="calculator">
      <input id="display" readonly />
      <div id="keys">
        <button id="operation-btn">+</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button id="operation-btn">-</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button id="operation-btn">*</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button id="operation-btn">/</button>
        <button id="answer-btn">=</button>

        <button id="clear-btn">C</button>
      </div>
    </div>
